---
# tasks file for my_role
- name: Install "{{ service }}"
  yum: 
    name: "{{ service }}"
    state: latest

- name: Start and enable service
  service:
    name: "{{ service }}"
    state: started
    enabled: true

- name: Checking "{{ service }}" service
  shell: systemctl status "{{ service }}" 
  register: results


- debug:
    var: results


- name: Create index.html using Jinja2 
  template:
    src: index.j2
    dest: /var/www/html/index.html
  notify:
    - restart_httpd




- name: open port
  firewalld:
    port: "{{ item.port }}"
    immediate: yes
    permanent: yes
    state: enabled

  loop:
  - port: 80/tcp
  - port: 22/tcp
  - port: 111/tcp  

  
